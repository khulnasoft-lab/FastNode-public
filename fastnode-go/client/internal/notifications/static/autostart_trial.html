<html>
<head>
  <style type="text/css">
  @keyframes fadein {
    0% { transform:translateX(600px);}
    100%   { transform:translateX(0px);}
  }
  @keyframes fadeout {
    from { opacity: 1; background-color: rgba(221, 221, 221, 1);}
    to   { opacity: 0.1; background-color: rgba(221, 221, 221, 0.1);}
  }
  html {
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
      Roboto, "Helvetica Neue", Arial, sans-serif;
    font-size: 10pt;  
    color: #0A254D;  
  }

  p {
    margin-block-start: 0em;
    margin-block-end: 0.6em;
    line-height: 1.3em;
  }

  html.fadeout {
    animation: fadeout 3s both;
  }
  body {
    overflow: hidden;
    margin: 0px;    
  }
  h1 {
    font-size: 1.05rem;
    margin-bottom: 0.75em;
  }
  #notif_container{
    animation: fadein 1s both;
    background-color: #EEF3F7;
    display: grid;
    grid-template-columns: 30px auto 110px;
    grid-template-rows: 1.5fr 0.9fr 0.9fr;
    height: 100%;
    overflow: hidden;
    margin: 0;
    border-radius: 5px;
    box-sizing: border-box; 
    /*border: 6px solid #14b4c3;*/
  }

  #logo-col {
    grid-row: 1 / 4;
    grid-column: 1;
    background: #0F3671;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }
  #content {
    padding: 0.25rem 1rem;
    grid-row: 1 / 4;
    grid-column: 2;
  }
  #title {
    display: flex;
    align-items: center;
  }
  #title-logo {
    height: 1.5rem;
    display: block;
    margin: 0 auto;
  }
  #disable-text {
    position: absolute;
    bottom: 1.5em;
    font-style: italic;
    font-size: 0.85rem;
    opacity: 0.7;
  }
  button {
    background: rgba(15, 54, 113, 0.4);
    border: 4px solid #EEF3F7;
    border-right: none;
    color: white;
    font-size: 1.1rem;
    padding: 0.5rem;
    line-height: 1.3em;    
  }
  #upgrade-now, #learn-more{
    border-top: none;
    background: #0F3671;
    grid-row: 1/2;
    grid-column: 3;
  }
  #hide {
    border-top: none;
    grid-row: 2/4;
    grid-column: 3;
    border-bottom: none;
  }
  </style>
</head>
<body>
  <div id="notif_container">
  <div id="logo-col">
      <img id="title-logo" src='data:image/svg+xml;utf8,<svg width="23" height="28" viewBox="0 0 23 28" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.5892 11.8469L7.26001 19.9923L16.638 28L19.742 16.0033L11.5892 11.8469Z" fill="white"/> <path d="M7.81002 0L0 13.7922L5.4363 18.4344L10.7227 9.09947L20.342 13.6832L22.1178 6.81875L7.81002 0Z" fill="white"/></svg>'>     
    </div>
  <div id="content">
    <div id="title"> 
    <h1>You've been upgraded to a Fastnode Pro trial</h1>
  </div>
  <p>
    Fastnode Pro gives you longer completions â˜… that insert multiple lines of code at a time.
  </p>
  <a id="disable-text">
    You can continue using Fastnode Free after your trial.
  </a>
  </div>
  <button id="learn-more">Learn More</button>
  <button id="hide">Close</button>

  <script type="text/javascript">
    const electron = require('electron');

    async function PostData(url = '', data = {}) {
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: data,
      });
      return response;
    }

    function hide() {
      var window = electron.remote.getCurrentWindow();
      window.close();
    }    

    function learnMore() {
      document.documentElement.classList.add('fadeout');

      PostData("http://localhost:46624/clientapi/metrics/cio",
        JSON.stringify(
          {
            event: "cta_clicked",
            key: "XXXXXXX",
            props: {
              cta_source:"desktop_notif",
              cta_campaign_name: "Auto Start Trials",
              cta_message_id:"upgraded_to_pro_default",
              cta_message_name:"You've been upgraded (default)",
              cta_target_action:"learn_more"
            }
          }
        )
      );

      PostData("http://localhost:46624/clientapi/metrics/mixpanel",
        JSON.stringify(
          {
            event: "cta_clicked",
            key: "XXXXXXX",
            props: {
              cta_source:"desktop_notif",
              cta_campaign_name: "Auto Start Trials",
              cta_message_id:"upgraded_to_pro_default",
              cta_message_name:"You've been upgraded (default)",
              cta_target_action:"learn_more"
            }
          }
        )
      );

      electron.shell.openExternal('http://localhost:46624/clientapi/desktoplogin?d=/pro/?source=trial_started').then(hide);
    }

    document.getElementById('content').addEventListener('click', learnMore)
    document.getElementById('learn-more').addEventListener('click', learnMore)
    document.getElementById('hide').addEventListener('click', hide)

    PostData("http://localhost:46624/clientapi/metrics/cio",
      JSON.stringify(
        {
          event: "cta_shown",
          key: "XXXXXXX",
          props: {
            cta_source:"desktop_notif",
            cta_campaign_name: "Auto Start Trials",
            cta_message_id:"upgraded_to_pro_default",
            cta_message_name:"You've been upgraded (default)",
          }
        }
      )
    )

    PostData("http://localhost:46624/clientapi/metrics/mixpanel",
      JSON.stringify(
        {
          event: "cta_shown",
          key: "XXXXXXX",
          props: {
            cta_source:"desktop_notif",
            cta_campaign_name: "Auto Start Trials",
            cta_message_id:"upgraded_to_pro_default",
            cta_message_name:"You've been upgraded (default)",
          }
        }
      )
    )

  </script>
<body>
</html>
