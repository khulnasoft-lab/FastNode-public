<html>
<head>
  <style type="text/css">
  @keyframes fadein {
    0% { transform:translateX(600px);}
    100%   { transform:translateX(0px);}
  }
  @keyframes fadeout {
    from { opacity: 1; background-color: rgba(221, 221, 221, 1);}
    to   { opacity: 0.1; background-color: rgba(221, 221, 221, 0.1);}
  }
  html {
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
      Roboto, "Helvetica Neue", Arial, sans-serif;
    font-size: 10pt;  
    color: #0A254D;  
  }

  p {
    margin-block-start: 0em;
    margin-block-end: 0.6em;
    line-height: 1.3em;
  }

  html.fadeout {
    animation: fadeout 3s both;
  }
  body {
    overflow: hidden;
    margin: 0px;    
  }
  h1 {
    font-size: 1.05rem;
    margin-bottom: 0.75em;
  }
  #notif_container{
    animation: fadein 1s both;
    background-color: #EEF3F7;
    display: grid;
    grid-template-columns: 30px auto 110px;
    grid-template-rows: 1.5fr 0.9fr 0.9fr;
    height: 100%;
    overflow: hidden;
    margin: 0;
    border-radius: 5px;
    box-sizing: border-box; 
  }

  #logo-col {
    grid-row: 1 / 4;
    grid-column: 1;
    background: #0F3671;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }
  #content {
    padding: 0.25rem 1rem;
    grid-row: 1 / 4;
    grid-column: 2;
  }
  #title {
    display: flex;
    align-items: center;
  }
  #title-logo {
    height: 1.5rem;
    display: block;
    margin: 0 auto;
  }
  #disable-text {
    position: absolute;
    bottom: 1.5em;
    font-style: italic;
    font-size: 0.85rem;
    opacity: 0.7;
  }
  button {
    background: rgba(15, 54, 113, 0.4);
    border: 4px solid #EEF3F7;
    border-right: none;
    color: white;
    font-size: 1.1rem;
    padding: 0.5rem;    
  }
  #upgrade-now, #try-for-free {
    border-top: none;
    background: #0F3671;
    grid-row: 1;
    grid-column: 3;
  }
  #hide, #learn-more {
    border-top: none;
    grid-row: 2;
    grid-column: 3;
    border-bottom: none;
  }
  #hide-forever {
    grid-row: 3;
    grid-column: 3;
    border-bottom: none;
  }
  </style>
</head>
<body>
  <div id="notif_container">
    <div id="logo-col">
      <img id="title-logo" src='data:image/svg+xml;utf8,<svg width="23" height="28" viewBox="0 0 23 28" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.5892 11.8469L7.26001 19.9923L16.638 28L19.742 16.0033L11.5892 11.8469Z" fill="white"/> <path d="M7.81002 0L0 13.7922L5.4363 18.4344L10.7227 9.09947L20.342 13.6832L22.1178 6.81875L7.81002 0Z" fill="white"/></svg>'>     
    </div>
    <div id="content">
      <div id="title">        
      <h1>Try Fastnode Pro for free</h1>
      </div>
		<p>
		  Fastnode Pro uses machine learning to suggest completions that predict multiple words ahead of what you are going to type next. Developers report on average 18% more efficient coding sessions.
		</p>
		<a id="disable-text">
		  You can continue to use Fastnode Free after your trial.
		</a>
	</div>
	<button id="try-for-free">Try for free</button>
	<button id="learn-more">Learn more</button>
	<button id="hide-forever">Close forever</button>

  <script>
    const electron = require('electron');
    // electron.remote.getCurrentWindow().webContents.openDevTools();

    async function PostData(url = '', data = {}) {
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: data,
      });
      return response;
    }

    function hide() {
      var window = electron.remote.getCurrentWindow();
      window.close();
    }

    function tryForFree() {
      document.documentElement.classList.add('fadeout');

      PostData("http://localhost:46624/clientapi/metrics/cio",
        JSON.stringify(
          {
            event: "cta_clicked",
            key: "XXXXXXX",
            props: {
              cta_source:"desktop_notif",
              cta_campaign_name: "Pro Onboarding",
              cta_message_id:"pro_onboard",
              cta_message_name:"Try Fastnode Pro for free",
              cta_target_action:"try_for_free"
            }
          }
        )
      );

      PostData("http://localhost:46624/clientapi/metrics/mixpanel",
        JSON.stringify(
          {
            event: "cta_clicked",
            key: "XXXXXXX",
            props: {
              cta_source:"desktop_notif",
              cta_campaign_name: "Pro Onboarding",
              cta_message_id:"pro_onboard",
              cta_message_name:"Try Fastnode Pro for free",
              cta_target_action:"try_for_free"
            }
          }
        )
      );

      electron.shell.openExternal('http://localhost:46624/clientapi/desktoplogin/start-trial?cta-source=desktop_notif').then(hideForever)
    }

    function learnMore() {
      document.documentElement.classList.add('fadeout');

      PostData("http://localhost:46624/clientapi/metrics/cio",
        JSON.stringify(
          {
            event: "cta_clicked",
            key: "XXXXXXX",
            props: {
              cta_source:"desktop_notif",
              cta_campaign_name: "Pro Onboarding",
              cta_message_id:"pro_onboard",
              cta_message_name:"Try Fastnode Pro for free",
              cta_target_action:"learn_more"
            }
          }
        )
      );

      PostData("http://localhost:46624/clientapi/metrics/mixpanel",
        JSON.stringify(
          {
            event: "cta_clicked",
            key: "XXXXXXX",
            props: {
              cta_source:"desktop_notif",
              cta_campaign_name: "Pro Onboarding",
              cta_message_id:"pro_onboard",
              cta_message_name:"Try Fastnode Pro for free",
              cta_target_action:"learn_more"
            }
          }
        )
      );

      // TODO hideForever?
      electron.shell.openExternal('http://localhost:46624/clientapi/desktoplogin?d=/pro/trial/learnmore').then(hide)
    }

    function hideForever() {
      document.documentElement.classList.add('fadeout');

      PostData("http://localhost:46624/clientapi/metrics/cio",
        JSON.stringify(
          {
            event: "cta_disabled",
            key: "XXXXXXX",
            props: {
              cta_source:"desktop_notif",
              cta_campaign_name: "Pro Onboarding",
              cta_message_id:"pro_onboard",
              cta_message_name:"Try Fastnode Pro for free",
              cta_target_action:"close_forever"
            }
          }
        )
      );

      PostData("http://localhost:46624/clientapi/metrics/mixpanel",
        JSON.stringify(
          {
            event: "cta_disabled",
            key: "XXXXXXX",
            props: {
              cta_source:"desktop_notif",
              cta_campaign_name: "Pro Onboarding",
              cta_message_id:"pro_onboard",
              cta_message_name:"Try Fastnode Pro for free",
              cta_target_action:"close_forever"
            }
          }
        )
      );

      // golang: ProLaunchNotificationDismissed
      fetch('http://localhost:46624/clientapi/settings/pro_launch_notification_dismissed', {
        method: 'PUT',
        body: 'true',
      }).then(hide)
    }

    document.getElementById('content').addEventListener('click', tryForFree)
    document.getElementById('try-for-free').addEventListener('click', tryForFree)
    document.getElementById('learn-more').addEventListener('click', learnMore)
    document.getElementById('hide-forever').addEventListener('click', hideForever)

    PostData("http://localhost:46624/clientapi/metrics/cio",
      JSON.stringify(
        {
          event: "cta_shown",
          key: "XXXXXXX",
          props: {
            cta_source:"desktop_notif",
            cta_campaign_name: "Pro Onboarding",
            cta_message_id:"pro_onboard",
            cta_message_name:"Try Fastnode Pro for free",
          }
        }
      )
    )

    PostData("http://localhost:46624/clientapi/metrics/mixpanel",
      JSON.stringify(
        {
          event: "cta_shown",
          key: "XXXXXXX",
          props: {
            cta_source:"desktop_notif",
            cta_campaign_name: "Pro Onboarding",
            cta_message_id:"pro_onboard",
            cta_message_name:"Try Fastnode Pro for free",
          }
        }
      )
    )
    
  </script>
<body>
</html>
