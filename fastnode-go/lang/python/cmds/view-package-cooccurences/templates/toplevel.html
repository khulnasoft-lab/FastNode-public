<!doctype html>
<html>
    <head>
      <title>Package Cooccurences</title>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
      <style>
      body {
        padding: 20px;
      }
      .search-row {
        margin-bottom: 30px;
      }
      td {
        font-family: monospace;
      }
      </style>
    </head>
    <body>
      <div class="table">
        <table class="table table-striped">
          <thead>
            <tr>
              <th colspan="3">Cooccurences</th>
              <th colspan="3">Graph</th>
              <th colspan="3">Popularity</th>
            </tr>
          </thead>
          <tbody>
          {{range $c := .Cooccurences}}
            <tr>
              <td colspan="3"><a style="color:{{$c.Node | color}}" href="{{$c.Package | cooccurencesURL}}">{{$c.Package}}</a></td>
              <td colspan="3">{{if $c.InGraph}}<a href="{{$c.Node | nodeURL}}">{{$c.Package}}</a>{{end}}</td>
              <td colspan="3">{{$c.Popularity | comma}}</td>
            </tr>
          {{end}}
        </tbody>
      </table>
    </body>
    </div>
</html>
